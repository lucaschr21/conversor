<div
  class="min-h-screen bg-surface-50 dark:bg-surface-950 text-surface-900 dark:text-surface-100 transition-colors"
>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <header class="mb-8 flex items-center justify-between">
      <h1 class="app-title text-xl sm:text-2xl lg:text-3xl font-normal tracking-wide">CONVERSOR</h1>

      <p-button
        [icon]="theme() === 'light' ? 'pi pi-moon' : 'pi pi-sun'"
        (onClick)="toggleTheme()"
        [text]="true"
        [rounded]="true"
        styleClass="text-surface-900 dark:text-surface-100"
        aria-label="Alternar tema"
      />
    </header>
    <main>
      <router-outlet />
    </main>
  </div>
</div>
