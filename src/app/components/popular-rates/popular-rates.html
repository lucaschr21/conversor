<p-card>
  <ng-template pTemplate="header">
    <div class="p-4">
      <h2 class="text-lg font-semibold text-surface-900 dark:text-surface-100">Taxas Populares</h2>
    </div>
  </ng-template>

  <div class="space-y-3">
    @for (pair of popularPairs(); track pair.target) {

    <div
      class="flex items-center justify-between p-3 rounded-lg bg-surface-50 dark:bg-surface-900 border border-surface-200 dark:border-surface-700"
    >
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-1">
          <span [class]="'fi fi-' + pair.base.substring(0, 2).toLowerCase()"></span>
          <span class="text-surface-400 dark:text-surface-600">/</span>
          <span [class]="'fi fi-' + pair.target.substring(0, 2).toLowerCase()"></span>
        </div>
        <div>
          <div class="font-semibold">{{ pair.base }}/{{ pair.target }}</div>
          <div class="text-sm text-surface-600 dark:text-surface-400">
            {{ pair.rate.toFixed(4) }}
          </div>
        </div>
      </div>

      <div
        class="flex items-center gap-1 text-sm"
        [class]="pair.change >= 0 ? 'text-green-500' : 'text-red-500'"
      >
        @if (pair.change >= 0) {
        <i class="pi pi-arrow-up"></i>
        } @else {
        <i class="pi pi-arrow-down"></i>
        }
        <span>{{ pair.change | number : '1.2-2' }}%</span>
      </div>
    </div>
    }
  </div>
</p-card>
