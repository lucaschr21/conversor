<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
  <div class="lg:col-span-4 space-y-6">
    <app-currency-selector
      [selectedCurrency]="baseCurrency()"
      (currencyChange)="onBaseCurrencyChange($event)"
    />
    <app-popular-rates [baseCurrency]="baseCurrency()" />
  </div>

  <div class="lg:col-span-8 space-y-6">
    <app-currency-converter [baseCurrency]="baseCurrency()" />
    <app-currency-chart [baseCurrency]="baseCurrency()" />
  </div>
</div>
