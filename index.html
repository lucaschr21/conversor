<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Conversor de Moedas</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>
        <div class="converter-wrapper">
            
            <div class="input-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" value="1" min="0">
            </div>

            <div class="currency-group">
                <div class="currency-from">
                    <label for="currency-from">De</label>
                    <select id="currency-from">
                        <option value="USD">USD</option>
                    </select>
                </div>

                <button class="swap-button" id="swap-button">
                    &#8644;
                </button>

                <div class="currency-to">
                    <label for="currency-to">Para</label>
                    <select id="currency-to">
                        <option value="BRL">BRL</option>
                    </select>
                </div>
            </div>

            <div class="result-wrapper" id="result-wrapper">
                <p>Carregando...</p>
            </div>
        </div>
    </main>

</body>
</html>
